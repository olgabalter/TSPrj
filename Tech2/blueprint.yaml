name: 'Technion - LCCN with dynamic template'
version: 1
inputs:
  lin_Password:
    type: string
    encrypted: true
    title: Password
    description: null
  LicenseAgreement_CS_inputs:
    type: object
    title: License Agreement
    $ref: /ref/property-groups/LicenseAgreement_CS_inputs
  cpu:
    type: integer
    title: VM CPU
    default: 2
    minimum: 2
    maximum: 32
    encrypted: false
  memory:
    type: integer
    title: VM Memory
    default: 4096
    minimum: 4096
    maximum: 32768
    encrypted: false
  template:
    type: string
    title: VM Template
  custSpec:
    type: string
    title: Customization Spec
  addStorage:
    type: boolean
    default: false
    title: Add additional disk
  diskSize:
    type: integer
    title: Disk Size
    default: 0
resources:
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: '${env.projectName}'
  VM:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      totalMemoryMB: '${input.memory}'
      customizationSpec: '${input.custSpec}'
      imageRef: '${input.template}'
      cpuCount: '${input.cpu}'
      password: '${input.lin_Password}'
      addDisk: '${input.addStorage}'
      diskSize: '${input.diskSize}'
      Custom_LicenseAgreement_Accept: '${input.LicenseAgreement_CS_inputs.Custom_LicenseAgreement_Accept}'
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
          assignment: static
      constraints:
        - tag: '${env.projectName}'

formatVersion: 1
inputs:
  criticalLevel:
    type: string
    title: Env Type
    oneOf:
      - title: Development
        const: dev
      - title: Test
        const: tst
      - title: Production
        const: prd
  cluster:
    type: integer
    description: Number of VMs to Deploy
    title: Number of VMs to Deploy
    minimum: 1
    maximum: 4
  Network:
    type: string
    oneOf:
      - title: ADMIN
        const: admin
      - title: ADMIN-DMZ
        const: admindmz
      - title: CORP
        const: corp
  monitoring:
    type: boolean
    default: false
    title: 'VM Monitoring '
  cpu:
    type: integer
    default: 2
    title: CPUs
    minimum: 2
    maximum: 8
  memory:
    type: integer
    description: Minimum value 4GB - Maximum value 16GB
    default: 4
    title: Memory (GB)
    minimum: 4
    maximum: 32
  storage:
    type: integer
    default: 60
    title: Storage (GB)
    minimum: 60
    maximum: 200
  addStorage:
    type: boolean
    default: false
    title: Add additional storage
  disks:
    type: array
    title: disks
    items:
      title: disk
      type: object
      properties:
        size:
          type: integer
          title: size
    maxItems: 1
  dbUser:
    type: string
    title: Mongo DB Username
  dbName:
    type: string
    title: Mongo DB Name
  dbPassword:
    type: string
    title: Mongo DB Password
  dbVersion:
    type: string
    title: Mongo DB Creation Version
    oneOf:
      - title: '3.6'
        const: '3.6'
      - title: '4.0'
        const: '4.0'
      - title: '4.1'
        const: '4.1'
      - title: '4.2'
        const: '4.2'
      - title: '4.3'
        const: '4.3'
      - title: '4.4'
        const: '4.4'
  storageTag:
    type: string
resources:
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: '${input.Network}'
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      count: '${input.cluster}'
      image: Mongo
      customizationSpec: Linux-in
      cpuCount: '${input.cpu}'
      totalMemoryMB: '${input.memory*1024}'
      storage:
        constraints:
          - tag: '${input.storageTag}'
      VMSoftwareName: Date and Time into textfile
      vMSoftwareScriptPath: /tmp/date.sh
      role: ap
      supportPriority: '${input.criticalLevel}'
      vmOS: l
      setCustomHostnameOS: Linux
      monitoring: '${input.monitoring}'
      resourceGroupName: Linux
      Backup: my backup
      LinuxAgentUDPath: /root/amdocs/hpudplay.yml
      MongoDBDBCreationScriptPath: /patch/Mongo/day2/DBcreate.yml
      MongoDBDBDeletionScriptPath: /patch/Mongo/day2/DBdelete.yml
      LinuxAgentUDArguments: /patch/agents/hpud
      MongoDBInstallationScriptPath: /patch/Mongo/Mongo.yml
      DBType: MongoDB
      LinuxAgentILMTPath: /patch/hplmtplay.yml
      LinuxAgentILMTArguments: /root/amdocs/hplmt/media
      LinuxAgentPIMPath: /root/amdocs/hpsccmplay.yml
      LinuxAgentPIMArguments: /root/amdocs/hpsccm/media
      LinuxAgentMonitoringPath: /root/amdocs/hpavplay.yml
      LinuxAgentMonitoringArguments: /root/amdocs/hpav/media
      MongoDBDBCreationVersion: '${input.dbVersion}'
      DBUserName: '${input.dbUser}'
      DBName: '${input.dbName}'
      networkID: '${input.Network}'
      DBPassword: '${input.dbPassword}'
      attachedDisks:
        - source: '${resource.Cloud_Volume_1.id}'
      networks:
        - tags: []
          network: '${resource.Cloud_vSphere_Network_1.id}'
          assignment: static
          assignIPv6Address: false
          assignPublicIpAddress: false
      retryCount: 0
      cloneStrategy: FULL
  Cloud_Volume_1:
    type: Cloud.Volume
    metadata:
      layoutPosition:
        - 1
        - 1
    allocatePerInstance: true
    properties:
      capacityGb: '${input.disks[count.index].size}'
      count: '${length(input.disks)}'
      constraints:
        - tag: '${input.storageTag}'
